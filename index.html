<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="logo">
            <h1>Temperature Converter</h1>
            <table border="1">
                <tr><td>1 Celsius(C)=</td><td>(Celsius * 9/5)+32 Fahernheit</td></tr>
                <tr><td>1 Celsius(C)=</td><td>(Celsius) + 273.15 Kelvin</td></tr>
                <tr><td>1 Fahernheit(F)=</td><td>(1F - 32) * 5/9 + 273.15 Kelvin</td></tr>
                <tr><td>1 Fahernheit(F)=</td><td>(32F - 32) * 5/9 Celsius</td></tr>
                <tr><td>1 Kelvin(K)=</td><td>(K - 273.15) Celsius</td></tr>
                <tr><td>1 Kelvin(K)=</td><td>(K - 273.15) * 9/5 + 32 Fahernheit</td></tr>
            </table>
            <div class="convert-rows">
                <div class="columns">
                    <label>Celsius</label>
                    <input type="number" id="cel">
                </div>
                <div class="columns">
                    <label>Fahernheit</label>
                    <input type="number" id="fah">
                </div>
                <div class="columns">
                    <label>Kelvins</label>
                    <input type="number" id="kel">
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
